<div id="logos">
  <img src="assets/t-systems-logo.svg">
  <img src="assets/deep-va-logo.svg">
</div>
<div id="main-content" class="base-background"
  [ngClass]="[detectionState == detectionStateEnum.noMask ? 'noMask' : detectionState == detectionStateEnum.hasMask ? 'hasMask' : 'neutral']">

  <div *ngIf="detectionState != detectionStateEnum.cameraDeactivated" id="title">Are you wearing a mask?</div>

    (initError)="handleInitError($event)" [width]="innerWidth /2" [height]="innerHeight /2" [allowCameraSwitch]="true"
    [trigger]="captureImageObservable" (imageCapture)="capturedImage($event)">
  </webcam>


  <div *ngIf="detectionState == detectionStateEnum.cameraDeactivated">
    Please activate the camera in your browser settings.
  </div>
